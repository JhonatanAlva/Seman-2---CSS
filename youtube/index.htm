<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css">
</head>
<body>
    <div class="encabezado">
        <div class="logo-container">
            <i class="ri-menu-line"></i>
            <dir></dir>
            <div class="logo">
                <div class="logo-img">
                    <img src="/youtube/img/youtube.png" alt="">
                </div>
                <h1 id="logo-texto">YouTube</h1>
            </div>
        </div>
        <div class="botones">
            <button><i class="ri-home-fill"></i> Inicio</button>
            <button><i class="ri-film-line"></i> Shorts</button>
            <button><i class="ri-surround-sound-line"></i> Suscripciones</button>
            <hr>
            <button><i class="ri-health-book-line"></i> Biblioteca</button>
            <button><i class="ri-time-line"></i> Historial</button>
            <button><i class="ri-movie-line"></i> Mis vídeos</button>
            <button><i class="ri-time-fill"></i> Ver más tarde</button>
            <button><i class="ri-thumb-up-line"></i> Vídeos que me gustan</button>
            <button><i class="ri-arrow-down-s-line"></i> Mostrar más</button>
            <hr>
            <h3>Suscripciones</h3>
            <button><img src="/youtube/img/youtube.png" width="15px"> Learn English <i class="ri-base-station-line"></i></button>
            <button><img src="/youtube/img/youtube.png" width="15px"> France 24<i class="ri-base-station-line"></i></button>
            <button><img src="/youtube/img/youtube.png" width="15px"> Clean Code <i class="ri-git-commit-fill"></i></button>
            <button><img src="/youtube/img/youtube.png" width="15px"> LaCapital <i class="ri-git-commit-fill"></i></button>
        </div>
    </div>
    <div class="buscar-container">
        <div class="form-buscar">
            <form action="">
                <input type="text" placeholder="Search">
            </form>
            <button class="search"><i class="ri-search-line"></i></button>
            <dir></dir>
            <button class="mic"><i class="ri-mic-line"></i></button>
            <dir></dir>
            <button class="mic"><i class="ri-video-upload-line"></i></button></button>
            <dir></dir>
            <button class="mic"><i class="ri-notification-3-fill"></i></button>
            <dir></dir>
            <button class="mic" style="background-color: black; height: 30px; width: 35px;" ></i></button>
        </div>
        <div class="botonesinferiores">
            <button class="botonesi">Todo</button>
            <button class="botonesi">Programación</button>
            <button class="botonesi">Manga</button>
            <button class="botonesi">Videojuegos</button>
            <button class="botonesi">Historia</button>
            <button class="botonesi">Mixes</button>
            <button class="botonesi">Música</button>
            <button class="botonesi">Pódcast</button>
            <button class="botonesi">Unidades</button>
            <button class="botonesi">Tabletas</button>
            <button class="botonesi">Gadgets</button>
            <button class="botonesi">Motores</button>
        </div>
    <div/>
</body>
</html>
